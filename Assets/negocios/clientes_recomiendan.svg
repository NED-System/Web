<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Pink store background -->
  <rect x="0" y="0" width="400" height="300" fill="#f8c1e2" />
  
  <!-- Store shelves -->
  <rect x="20" y="50" width="360" height="10" fill="#e67eb9" />
  <rect x="20" y="150" width="360" height="10" fill="#e67eb9" />
  <rect x="20" y="250" width="360" height="10" fill="#e67eb9" />
  
  <!-- Products on shelves -->
  <rect x="40" y="60" width="30" height="40" fill="#ffeb3b" />
  <rect x="80" y="60" width="30" height="40" fill="#ffeb3b" />
  <rect x="120" y="60" width="30" height="40" fill="#ffeb3b" />
  <rect x="160" y="60" width="30" height="40" fill="#ffeb3b" />
  
  <rect x="40" y="160" width="30" height="40" fill="#ffeb3b" />
  <rect x="80" y="160" width="30" height="40" fill="#ffeb3b" />
  <rect x="120" y="160" width="30" height="40" fill="#ffeb3b" />
  <rect x="160" y="160" width="30" height="40" fill="#ffeb3b" />
  
  <!-- Person 1 (woman in pink) -->
  <circle cx="250" cy="200" r="30" fill="#f8d0c8" /> <!-- head -->
  <rect x="235" y="230" width="30" height="60" fill="#ff80ab" /> <!-- body -->
  
  <!-- Person 2 (person with yellow cap) -->
  <circle cx="320" cy="200" r="30" fill="#f8d0c8" /> <!-- head -->
  <rect x="305" y="230" width="30" height="60" fill="#f8f8f8" /> <!-- body -->
  <path d="M290 190 L350 190 L320 170 Z" fill="#ffeb3b" /> <!-- yellow cap -->
  
  <!-- NED logo -->
  <circle cx="350" cy="50" r="30" fill="#C4227D" />
  <text x="335" y="60" font-family="Arial" font-size="20" fill="white">ned</text>
  
  <!-- Offer tag -->
  <rect x="200" y="100" width="60" height="30" rx="5" fill="#ffeb3b" />
  <text x="205" y="120" font-family="Arial" font-size="12" fill="black">OFERTA</text>
</svg>
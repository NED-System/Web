                Definiciones:

                6.	Productor o Proveedor: Es aquella persona natural (mayor de 18 años de edad) o jurídica que tiene un convenio previo celebrado con el Operador de la Plataforma, con el fin de publicar sus productos y/o servicios, creando sus dinámicas comerciales en la Plataforma para beneficio del Consumidor. 
                7.	Instalaciones físicas del Productor o Proveedor: Es el lugar físico donde se encuentra ubicado el Productor.
                8.	Usuario: Es la persona natural (mayor de 18 años de edad) o jurídica que realiza los siguientes actos a través de la Plataforma:
